<!DOCTYPE html>
<html lang="sv">
<head>

	<title>Solitaire</title>
    <link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
    <script type="module" src="game.js"></script>

</head>
<body>

    <div id="playfield">
        <div id="top-area">
            <div id="top-left-area">
                <div id="slot1">
                    <div id="slot1-placeholder" class="slot"></div>
                </div>
                <div id="slot2">
                    <div id="slot2-placeholder"  class="slot"></div>
                </div>
                <div id="slot3">
                    <div id="slot3-placeholder"  class="slot"></div>
                </div>
                <div id="slot4">
                    <div id="slot4-placeholder"  class="slot"></div>
                </div>
            </div>
    
            <div id="top-right-area">
                <div id="deck-slot-container">
                    <div id="deck-slot" class="slot"></div>
                </div>
                <div id="deck" class="card"></div>
            </div>
        </div>

        <hr>

        <div id="main-area">
            <div id="column1">
            </div>
            <div id="column2">
            </div>
            <div id="column3">
            </div>
            <div id="column4">
            </div>
            <div id="column5">
            </div>
            <div id="column6">
            </div>
            <div id="column7">
            </div>
            
        </div>
        
    </div>  

</body>
</html>
